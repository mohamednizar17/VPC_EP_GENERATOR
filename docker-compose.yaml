services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vpc-endpoint-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ~/.aws:/root/.aws  # Mount local AWS credentials (read-write for CLI configuration)
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=True
    command: >
      sh -c "
      echo 'üîç Checking AWS CLI installation...' &&
      if ! command -v aws &> /dev/null; then
        echo '‚ùå AWS CLI not found. Installing AWS CLI v2...' &&
        apt-get update &&
        apt-get install -y awscli &&
        echo '‚úÖ AWS CLI installed successfully'
      else
        echo '‚úÖ AWS CLI is already installed'
      fi &&
      echo 'üìã AWS CLI Version:' &&
      aws --version &&
      echo 'üöÄ Starting FastAPI server...' &&
      python main.py
      "
    networks:
      - vpc-endpoint-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vpc-endpoint-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vpc-endpoint-network
    command: npm run dev -- --host 0.0.0.0

networks:
  vpc-endpoint-network:
    driver: bridge
